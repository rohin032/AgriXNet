{% extends 'layout.html' %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h2 class="card-title text-danger mb-4">{{ _('Error') }}</h2>
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                    <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">{{ _('Return to Home') }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
